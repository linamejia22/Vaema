<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawasatto - Repuestos para Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Encabezado -->
<header class="header p-4 text-white text-center">
    <div class="container">
        <div class="logo mb-3">
            <img src="images/kawasatto.jpeg" alt="Kawasatto Logo" class="img-fluid logo-image">
        </div>
        <h1 class="logo-title">Kawasatto</h1>
        <p class="logo-subtitle">Tu tienda de confianza en repuestos para motos</p>
    </div>
    <!-- Barra de búsqueda -->
<section class="buscador-container p-3">
    <div class="container">
        <div class="input-group shadow-sm mx-auto">
            <input type="text" id="buscador" class="form-control" placeholder="Busca repuestos o accesorios..." onkeyup="filtrarProductos()">
            <button class="btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</section>
</header>




    <!-- Botón flotante del carrito -->
    <div class="fixed bottom-4 right-4 z-50">
        <button id="carrito-btn" class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:opacity-90 relative">
            <i class="fas fa-shopping-cart"></i>
            <span id="carrito-cantidad" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span>
        </button>
    </div>

    <!-- Barra lateral del carrito -->
    <div id="carrito-sidebar" class="fixed top-0 right-0 h-full w-80 bg-white shadow-xl border-l border-neutral-200 p-6 transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex items-center justify-between">
            <p class="text-lg font-semibold">Mi Carrito</p>
            <button id="cerrar-carrito" aria-label="Cerrar carrito">
                <div class="relative flex h-11 w-11 items-center justify-center rounded-md border border-neutral-200 dark:border-neutral-700 dark:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            </button>
        </div>

        <div class="flex flex-col h-full justify-between overflow-hidden">
            <ul id="lista-carrito" class="flex-grow overflow-auto py-4">
                <!-- Productos del carrito se generarán dinámicamente aquí -->
            </ul>

            <button id="finalizar-compra" class="w-full bg-blue-600 text-white p-3 rounded-full text-sm font-medium hover:opacity-90">
                Finalizar Compra
            </button>
        </div>
    </div>

    <!-- Lista de productos -->
    <section class="productos py-5" id="productos">
        <div class="container">
            <h2 class="text-center mb-4">Nuestros Productos</h2>
            <div class="row" id="lista-productos">
                <!-- Los productos se generan dinámicamente aquí -->
            </div>
        </div>
    </section>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="container">
        <p>¿Tienes dudas? ¡Contáctanos por WhatsApp!</p>
        
        <!-- Enlace de WhatsApp -->
        <a href="https://wa.me/+573204535477" target="_blank" class="btn-whatsapp">
            <i class="fab fa-whatsapp"></i> Escríbenos
        </a>

        <!-- Iconos de redes sociales -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</footer>



<script src="./app.js"></script>
</body>
</html>
